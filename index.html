<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>페이스북 욕설/초성어 통계기</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
   		<!-- <link rel="stylesheet" href="style.css" /> -->
  		
	</head>
	<body>
		<div id="fb-root"></div>
		테스트
		<br>
		<div id="userirm">이름</div>
		<div id="usergul">목록</div>
		<script>

			$(document).ready( function() {
  				$.ajaxSetup({ cache: true });
  				$.getScript("//connect.facebook.net/ko_KR/all.js", function(){

  					console.log('getScript');
    				FB.init( {
      					appId : '574466449298482',
						status : true,
						cookie : true,
						xfbml : false
    				} );     

    				console.log('init');

    				FB.getLoginStatus( function(response) {
							if (response.status === 'connected') {
								testAPI();
								readStream();
							} else if (response.status === 'not_authorized') {
								FB.login( function(response) { 
									if(response.authResponse) {
										console.log("Authorized");
									} else {
										console.log("Authorization Cancelled");
									}
								}, {scope: 'read_stream,publish_stream'}
								);
							} else {
								FB.login( function(response) { 
									if(response.authResponse) {
										console.log("Logged in");
									} else {
										console.log("Login Cancelled");
									}
								}, {scope: 'read_stream,publish_stream'}
								);
							}

							console.log(response.status);
						}  );

  				}  );

				function testAPI() {
   					console.log('Welcome!  Fetching your information.... ');
    				FB.api('/me', function(response) {
      					console.log('Good to see you, ' + response.name + '.');
      					$('#userirm').html('Hello World, '+response.name);
   					});
 				}

 				function readStream() {
 					FB.api('/me/feed', {offset:50} function(response) {

   						console.log(response);

   						for(var i=0, j=response.data.length; i<j; i++) {
   							var info = response.data[i];
   							if (info.message) {
   								$('#usergul').append('<br>'+info.message);
   							}
   						}
   					});
 				}





			});
			
			</script>
		<fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
	</body>
</html>
